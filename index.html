<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="full-container">
  <div class="left-container">
  <div class="modal-image-container">
    <img id="modal-image" class="image-large" src="images/image-product-1.jpg" alt="Large image">
  </div>
  <div id="thumbnail-container" class="thumbnailcontainer">
    <img src="images/image-product-1-thumbnail.jpg" alt="image1thumbnail" class="image-small" data-large="images/image-product-1.jpg">
    <img src="images/image-product-2-thumbnail.jpg" alt="image2thumbnail" class="image-small" data-large="images/image-product-2.jpg">
    <img src="images/image-product-3-thumbnail.jpg" alt="image3thumbnail" class="image-small" data-large="images/image-product-3.jpg">
    <img src="images/image-product-4-thumbnail.jpg" alt="image4thumbnail" class="image-small" data-large="images/image-product-4.jpg">
  </div>
  </div>
  <div id="theModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="slideshow-container" style="text-align: center;">
        <div class="mySlides fade">
          <img src="images/image-product-1.jpg" alt="image1" class="lightbox-image">
        </div>
        <div class="mySlides fade">
          <img src="images/image-product-2.jpg" alt="image2" class="lightbox-image">
        </div>
        <div class="mySlides fade">
          <img src="images/image-product-3.jpg" alt="image3" class="lightbox-image">
        </div>
        <div class="mySlides fade">
          <img src="images/image-product-4.jpg" alt="image4" class="lightbox-image">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <div id="modal-thumbnail-container" style="text-align: center;">
        <img src="images/image-product-1-thumbnail.jpg" alt="image1thumbnail" class="thumbnail" >
        <img src="images/image-product-2-thumbnail.jpg" alt="image2thumbnail" class="thumbnail" >
        <img src="images/image-product-3-thumbnail.jpg" alt="image3thumbnail" class="thumbnail" >
        <img src="images/image-product-4-thumbnail.jpg" alt="image4thumbnail" class="thumbnail" >
      </div>
    </div>
  </div>
  <div class="right-container">
    <p>company name</p>
    <h2>item name</h2>
    <p>item description</p>
    <h3>reduced price</h3>
    <p>full price</p>
  </div>
  </div>
  <script src="script.js">
  </script>
</body>
</h
