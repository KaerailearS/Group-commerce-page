<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="content-left.css">
  <link rel="stylesheet" href="content-right.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet"/>
  <title>Frontend Mentor | E-commerce product page</title>
</head>

      <div class="nav-bar">
        <a href=""
          ><img class="site-logo" src="./images/logo.svg" alt="sneakers-logo"
        /></a>
        <div class="nav-bar-content">
          <span><a href="https://duckduckgo.com/">Collections</a></span>
          <span><a href="https://duckduckgo.com/">Men</a></span>
          <span><a href="https://duckduckgo.com/">About</a></span>
          <span><a href="https://duckduckgo.com/">Women</a></span>
          <span><a href="https://duckduckgo.com/">Contact</a></span>
        </div>
      </div>

      <div class="cart-and-avatar">
        <img class="cart-icon" src="./images/icon-cart.svg" alt="cart-img" />
        <a href="https://www.linkedin.com/in/krishnaregmi/"
          ><img
            class="avatar-image"
            src="./images/Krishna.png"
            alt="avatar-img"
        /></a>
      </div>
    </div>
    <section class="main">
      <!-- Taavin osa -->
      <div class="left-container">
        <!--image that opens the lightbox when clicked-->
        <div class="modal-image-container">
          <img id="modal-image" class="image-large" src="images/image-product-1.jpg" alt="Large image">
        </div>
        <!--smaller images below, clicking these changes the main image-->
        <div id="thumbnail-container" class="thumbnailcontainer">
          <img src="images/image-product-1-thumbnail.jpg" alt="image1thumbnail" class="image-small" data-large="images/image-product-1.jpg" data-number="1">
          <img src="images/image-product-2-thumbnail.jpg" alt="image2thumbnail" class="image-small" data-large="images/image-product-2.jpg" data-number="2">
          <img src="images/image-product-3-thumbnail.jpg" alt="image3thumbnail" class="image-small" data-large="images/image-product-3.jpg" data-number="3">
          <img src="images/image-product-4-thumbnail.jpg" alt="image4thumbnail" class="image-small" data-large="images/image-product-4.jpg" data-number="4">
        </div>
      </div><!---->
      <div id="theModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="slideshow-container" style="text-align: center;">
            <div class="mySlides fade">
              <img src="images/image-product-1.jpg" alt="image1" class="lightbox-image">
            </div>
            <div class="mySlides fade">
              <img src="images/image-product-2.jpg" alt="image2" class="lightbox-image">
            </div>
            <div class="mySlides fade">
              <img src="images/image-product-3.jpg" alt="image3" class="lightbox-image">
            </div>
            <div class="mySlides fade">
              <img src="images/image-product-4.jpg" alt="image4" class="lightbox-image">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          <div id="modal-thumbnail-container" style="text-align: center;">
            <img src="images/image-product-1-thumbnail.jpg" alt="image1thumbnail" class="thumbnail" >
            <img src="images/image-product-2-thumbnail.jpg" alt="image2thumbnail" class="thumbnail" >
            <img src="images/image-product-3-thumbnail.jpg" alt="image3thumbnail" class="thumbnail" >
            <img src="images/image-product-4-thumbnail.jpg" alt="image4thumbnail" class="thumbnail" >
          </div>
        </div>
      </div>
  
      <div class="right-container">
        <div class="product-detail">
          <h2 class="company-name">SNEAKER COMPANY</h2>
          <h1 class="product-title">Fall Limited Edition Sneakers</h1>
          <p class="product-description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
        </div>
  
        <div class="product-price">
            <div class="price-row">
              <div class="new-price">$125.00</div>
              <div class="discount">50%</div>
            </div>
            <div class="origin-price">$250.00</div>
        </div>
        <div class="product-purchase">
          <div class="quantity">
            <button class="reduce-btn">
              <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/></svg>
            </button>
            <span class="added-quantity">0</span>
            <button class="add-btn">
              <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/></svg>
            </button>
          </div>
  
          <button class="add-to-cart-btn">
           <img class="icon-cart" src="images/icon-cart.svg" alt="cart icon">
            Add to cart
          </button>
  
        </div>
      </div>
    </section>
    <script src="header.js"></script>
    <script src="lightbox.js"></script>
  </body>
</html>
